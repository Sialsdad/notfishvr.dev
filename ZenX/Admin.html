
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://notfishvr.dev/css/style2.css">
    <link rel="stylesheet" href="https://notfishvr.dev/css/hover.css">
    <link rel="stylesheet" href="https://notfishvr.dev/css/custom.css">
    <script src="https://kit.fontawesome.com/1f62ce11c7.js" crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap">
	 <meta content="LuckyCharm" property="og:title" />
   <meta content="Luck is something you make and victory is something u take" property="og:description" />
   <meta content="#e2ff85" data-react-helmet="true" name="theme-color" />
    <title>Register</title>


</head>

<body onload="loginStart()" class="bg">

    <style>
        input::placeholder {
            color: #a8a29e;
        }
    </style>

    <div class="dg xl:w-3/12 sm:w-7/12 ml-auto mr-auto mt-40 py-5 rounded drop-in">
        <div class="mx-10">
            <img class="spin miAuto w-20" src="luckycharmicon.png" alt="">
            <h1 class="text-stone-300 fntBold text-2xl font-semibold text-center tracking-wider mb-5">ZenX <span
                    class="textCol">Admin</span></h1>

            

            <form class="" action="" method="post">

                <div class="1">
                    <label class="fntBold tracking-wide text-stone-400" for=""><i
                            class="fa-solid fa-user icon2 mr-1"></i> Username</label>
                    <div class="sc-container mt-2 mb-5">
                        <input id="name" name="name" data-sc=""
                            class="smoothCaretInput w-full bg py-2 px-3 rounded-lg text-stone-400"
                            placeholder="Enter Username" type="text">
                        <div class="caret w-80" style="width: 2px; height: 60%; background-color: #e61b0a;"></div>
                    </div>
                </div>

                <div class="2">
                    <label class="fntBold tracking-wide text-stone-400" for=""><i
                            class="fa-solid fa-lock icon2 mr-1"></i>
                        Password</label>
                    <div class="sc-container mt-2">
                        <input id="password" name="password" data-sc=""
                            class="smoothCaretInput w-full bg py-2 px-3 rounded-lg text-stone-400"
                            placeholder="Enter Password" type="password">
                        <div class="caret w-80" style="width: 2px; height: 60%; background-color: #e61b0a;"></div>
                    </div>
                </div>

                <div class="">
                    <button id="loginBtn" type="submit" name="submit"
                        class="w-full bg rounded-lg mt-5 py-2 text-stone-300 fntBold hvr-underline-from-center btn">Make Acc<i
                            class="fa-solid fa-right-to-bracket ml-1 icon"></i></button>
                </div>

            </form>

            <button id="captchaBtn" onclick="captchaOpen()"
                class="w-full bg rounded-lg mt-7 py-2 text-stone-300 fntBold hvr-underline-from-center btn">Continue<i
                    class="fa-solid fa-right-to-bracket ml-1 icon"></i></button>

        </div>
    </div>

    <script src="https://dooovid.github.io/smoothcaret/demo/smoothCaret.min.js" defer></script>
    <script src="login.js"></script>

</body>

</html>
