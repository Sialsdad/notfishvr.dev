<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fingerprintjs2/2.1.0/fingerprint2.min.js"></script>
</head>

<body>

    <div class="containerDiv p-5">
        <h2 class="text-center mb-4">Login</h2>

        <input type="text" id="lname" placeholder="Name" class="form-control mb-4">

        <input type="password" id="lpass" placeholder="Password" class="form-control mb-4">

        <button onclick="login()" class="btn btn-primary mb-3">Login</button>

        <p id="errorPara"></p>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
